    />
    <title>Video Player</title>
  </head>
  <body>
    <div id="container">
      <h1>Video Editor</h1>
      <video id="myVideo">
        <source src="cats.mp4" />
      </video>
      <output id="timeOut">Time: 0</output>
      <output id="vidNum">Video</output>
      <div id="playButtons">
        <button id="btnPlay" onclick="FrameStep(myVideo, this, 4)">
          Forward
        </button>
        <button id="btnplay" onclick="playVideo()">Play</button>
        <button id="btnback" onclick="FrameStep(myVideo, this, -4)">
          Backward
        </button>
        <button id="btnff" onclick="fastForward()">fastForward</button>
        <button id="btnback" onclick="Rewind()">Rewind</button>

        <button id="btnStop" onClick="stopVideo()">Pause</button>
      </div>
    </div>
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script>
      const video = document.getElementById("myVideo");
      const playVideo = () => {
        video.play();
      };

      const stopVideo = () => {
        video.pause();
      };

      const fastForward = () => {
        if (video.playbackRate < 4) {
          video.playbackRate += 1;
          console.log(video.playbackRate);
        }
      };
      const FrameStep = (video, but, step) => {
        video.pause();
        video.currentTime = video.currentTime + step;
        video.play();
      };

      const Rewind = () => {
        video.playbackRate -= 1;
      };
    </script>
  </body>
